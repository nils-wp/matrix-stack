# Diese Datei registriert die WhatsApp Bridge bei Synapse
id: whatsapp
url: http://whatsapp-bridge:29318
as_token: ${WHATSAPP_AS_TOKEN}
hs_token: ${WHATSAPP_HS_TOKEN}
sender_localpart: whatsappbot
rate_limited: false
namespaces:
  users:
    - regex: ^@whatsapp_[0-9]+:${BASE_DOMAIN_ESCAPED}$
      exclusive: true
    - regex: ^@whatsappbot:${BASE_DOMAIN_ESCAPED}$
      exclusive: true
  aliases:
    - regex: ^#whatsapp_[0-9]+:${BASE_DOMAIN_ESCAPED}$
      exclusive: true
de.sorunome.msc2409.push_ephemeral: true
push_ephemeral: true
